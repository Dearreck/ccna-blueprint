<template id="review-card-template">
    <div class="card review-question-card shadow-sm border-0">
        <div class="skipped-question-badge" style="display: none;" data-i18n="review_skipped_badge">Omitida</div>

        <div class="card-header bg-transparent border-0 pt-4 px-4">
        </div>

        <div class="card-body p-4 p-md-5">
            <p class="question-text lead">Texto de la pregunta...</p>
            <div class="question-image-container text-center my-3" style="display: none;">
                <img src="" class="img-fluid rounded border question-image">
            </div>
            <div class="question-code-container" style="display: none;">
                <pre class="code-block"><code></code></pre>
            </div>
            <div class="review-options-container mt-4">
            </div>
            <div class="alert alert-info mt-3 explanation-box explanation-container">
                <strong><span data-i18n="explanation_label">Explicación</span>:</strong>
                <span class="explanation-content">Contenido de la explicación...</span>
            </div>
        </div>
    </div>
</template>
