<html lang="es" data-bs-theme="light">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body data-title="Simulador de Examen - CCNA Blueprint">

    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <div id="exam-setup-container">
            <div class="row">
                <div class="col-12 col-lg-8 offset-lg-2">
                    <div class="card shadow-sm border-0">
                        <div id="total-questions-badge" class="total-questions-badge">
                            <i class="fas fa-star"></i>
                            <span id="total-questions-count">--</span>
                        </div>
                        <div class="card-body p-4 p-md-5">
                            <h1 class="card-title text-center mb-4" data-i18n="exam_title">Simulador de Examen CCNA</h1>
                            <p class="text-center text-muted mb-4" data-i18n="exam_subtitle">Selecciona las categorías que deseas practicar y elige un modo.</p>

                            <fieldset class="mb-4">
                                <legend class="h5" data-i18n="exam_mode_label">1. Elige el Modo</legend>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="examMode" id="studyMode" value="study" checked>
                                    <label class="form-check-label" for="studyMode"><i class="fas fa-book-open me-2"></i><span data-i18n="exam_mode_study">Modo Estudio</span></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="examMode" id="examMode" value="exam">
                                    <label class="form-check-label" for="examMode"><i class="fas fa-stopwatch me-2"></i><span data-i18n="exam_mode_exam">Modo Examen</span></label>
                                </div>
                            </fieldset>

                            <fieldset class="mb-4">
                                <legend class="h5" data-i18n="exam_categories_label">2. Selecciona las Categorías</legend>
                                <div id="category-selection-container" class="row">
                                    <div class="col-12"><p class="text-muted">Cargando categorías...</p></div>
                                </div>
                            </fieldset>
                            
                            <fieldset class="mb-5">
                                <label for="question-count-select" class="h5" data-i18n="exam_question_count_label">3. Número de Preguntas</label>
                                 <select class="form-select" id="question-count-select">
                                    <option value="10">10 preguntas</option>
                                    <option value="25">25 preguntas</option>
                                    <option value="50">50 preguntas</option>
                                    <option value="all">Todas las disponibles</option>
                                </select>
                            </fieldset>

                            <div class="d-grid">
                                <button id="start-exam-btn" class="btn btn-primary btn-lg"><i class="fas fa-play-circle me-2"></i><span data-i18n="exam_start_button">Comenzar Examen</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="exam-questions-container" class="d-none"></div>

        <div id="exam-results-container" class="d-none">
            <div class="row">
                <div class="col-12 col-lg-8 offset-lg-2">
                    <div class="card shadow-sm border-0 text-center">
                        <div class="card-body p-4 p-md-5">
                            <h1 id="results-title" class="card-title mb-3">¡Examen Finalizado!</h1>
                            <h2 id="results-score" class="display-4 fw-bold">--%</h2>
                            <p id="results-summary" class="lead text-muted">Has acertado X de Y preguntas.</p>
                            
                            <div class="row my-4 text-center">
                                <div class="col-4"><div class="stat-box p-3 rounded bg-success-subtle"><h5 class="mb-0" id="results-correct">--</h5><small class="text-muted">Correctas</small></div></div>
                                <div class="col-4"><div class="stat-box p-3 rounded bg-danger-subtle"><h5 class="mb-0" id="results-incorrect">--</h5><small class="text-muted">Incorrectas</small></div></div>
                                <div class="col-4"><div class="stat-box p-3 rounded bg-secondary-subtle"><h5 class="mb-0" id="results-skipped">--</h5><small class="text-muted">Omitidas</small></div></div>
                            </div>
                            
                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-5">
                                <button id="review-exam-btn" class="btn btn-info btn-lg px-4 gap-3" data-i18n="btn_review">Revisar Examen</button>
                                <button id="restart-exam-btn" class="btn btn-primary btn-lg px-4 gap-3" data-i18n="btn_restart">Volver a Intentar</button>
                                <a href="../" class="btn btn-outline-secondary btn-lg px-4" data-i18n="btn_back_home">Volver al Inicio</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        <div id="exam-review-container" class="d-none"></div>
        
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/i18n.js"></script>
    <script src="../assets/js/exam-engine.js"></script>
</body>
</html>
