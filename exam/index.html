<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Examen CCNA - CCNA Blueprint</title>
    <script src="../assets/js/theme-loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="container my-5">
        <div id="exam-setup-container">
            <div class="row">
                <div class="col-12 col-lg-8 offset-lg-2">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4 p-md-5">
                            <h1 class="card-title text-center mb-4">Simulador de Examen CCNA</h1>
                            <p class="text-center text-muted mb-4">Selecciona las categorías que deseas practicar y elige un modo.</p>

                            <fieldset class="mb-4">
                                <legend class="h5">1. Elige el Modo</legend>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="examMode" id="studyMode" value="study" checked>
                                    <label class="form-check-label" for="studyMode">
                                        <i class="fas fa-book-open me-2"></i>Modo Estudio
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="examMode" id="examMode" value="exam">
                                    <label class="form-check-label" for="examMode">
                                        <i class="fas fa-stopwatch me-2"></i>Modo Examen
                                    </label>
                                </div>
                            </fieldset>

                            <fieldset class="mb-4">
                                <legend class="h5">2. Selecciona las Categorías</legend>
                                <div id="category-selection-container" class="row">
                                    <div class="col-12"><p class="text-muted">Cargando categorías...</p></div>
                                </div>
                            </fieldset>
                            
                            <fieldset class="mb-5">
                                <legend class="h5">3. Número de Preguntas</legend>
                                 <select class="form-select" id="question-count-select">
                                    <option value="10">10 preguntas</option>
                                    <option value="25">25 preguntas</option>
                                    <option value="50">50 preguntas</option>
                                    <option value="all">Todas las disponibles</option>
                                </select>
                            </fieldset>

                            <div class="d-grid">
                                <button id="start-exam-btn" class="btn btn-primary btn-lg">
                                    <i class="fas fa-play-circle me-2"></i>Comenzar Examen
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="exam-questions-container" class="d-none">
            </div>

    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/exam-engine.js"></script>
</body>
</html>
